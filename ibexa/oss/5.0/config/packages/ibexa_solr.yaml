# Base configuration for Solr, for more options see: https://doc.ibexa.co/en/latest/search/search_engines/solr_search_engine/install_solr/#configure-the-bundle
# Can have several connections used by each Ibexa Repositories in ibexa.yaml

ibexa_solr:
    endpoints:
        endpoint0:
            dsn: '%solr_dsn%'
            core: '%solr_core%'
    connections:
        default:
            entry_endpoints:
                - endpoint0
            mapping:
                default: endpoint0
